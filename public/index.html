<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice Launcher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .typing-dot {
        animation: typingPulse 1.2s infinite;
        display: inline-block;
        opacity: 0.2;
      }
      .typing-dot:nth-child(2) {
        animation-delay: 0.2s;
      }
      .typing-dot:nth-child(3) {
        animation-delay: 0.4s;
      }
      @keyframes typingPulse {
        0%,
        80%,
        100% {
          opacity: 0.2;
        }
        40% {
          opacity: 1;
        }
      }
      @media print {
        @page {
          margin: 16mm;
        }
        body {
          background: #fff !important;
        }
        .no-print {
          display: none !important;
        }
        .printable-invoice {
          box-shadow: none !important;
          border: none !important;
          opacity: 1 !important;
          pointer-events: auto !important;
          margin: 0 auto !important;
          max-width: 900px !important;
          width: 100% !important;
        }
      }
    </style>
  </head>
  <body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@remix-run/router@1.19.2/dist/router.umd.js"></script>
    <script crossorigin src="https://unpkg.com/react-router@6.30.3/dist/umd/react-router.development.js"></script>
    <script
      crossorigin
      src="https://unpkg.com/react-router-dom@6.30.3/dist/umd/react-router-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel" src="/launcher.jsx"></script>
  </body>
</html>
